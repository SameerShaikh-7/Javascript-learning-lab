<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <style>
        
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #fbc2eb);
    }

    .quiz-container {
        background: #ffffff;
        width: 100%;
        max-width: 420px;
        padding: 25px 30px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    #timer {

        
        text-align: right;  
        font-weight: bold;
        color: #667eea;
        background: #eef0ff;
        padding: 6px 12px;
        border-radius: 20px;
        display: inline-block;
        
       
    }

    #index {
        font-size: 16px;
        color: #888;
        margin-top: 10px;
    }

    #question {
        font-size: 20px;
        color: #333;
        margin: 15px 0 20px;
        line-height: 1.4;
    }

    ul {
        list-style: none;
    }

    li {
        margin-bottom: 12px;
    }

    label {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        border: 2px solid #ddd;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        background: #fafafa;
    }

    label:hover {
        border-color: #667eea;
        background: #f5f6ff;
    }

    input[type="radio"] {
        margin-right: 12px;
        accent-color: #667eea;
        transform: scale(1.2);
    }

    input[type="radio"]:checked + span {
        font-weight: bold;
        color: #667eea;
    }

    .next-btn {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        background: linear-gradient(135deg, #667eea, #5a67d8);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .next-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
    }

    @media (max-width: 480px) {
        .quiz-container {
            padding: 20px;
        }

        #question {
            font-size: 18px;
        }
    }
    </style>


</head>

<body>

    <div class="quiz-container">
        <p id="timer" style="float: right;">00:60</p>
        <h3 id="index">01</h3>
        <h3 id="question">What is the capital of France?</h3>

        <ul>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span></span>
                </label>
            </li>
        </ul>
        <ul>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span></span>
                </label>
            </li>
        </ul>
        <ul>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span></span>
                </label>
            </li>
        </ul>
        <ul>
            <li>
                <label>
                    <input type="radio" name="answer">
                    <span></span>
                </label>
            </li>
        </ul>
    
        <button id="nextBtn" class="next-btn">Next</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
